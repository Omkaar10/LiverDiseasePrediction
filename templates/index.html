<!DOCTYPE html>
<html lang="en">

    <title> ML Flask Application </title>

<body>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive Analysis for Liver Disease</h2>

            <h3>Age</h3>
            <input id="first" name="Age" type="number" placeholder="1" min="1" max="100" required="required">

            <h3>Gender</h3><br><select name="Gender" id="second" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <h3>Total Bilirubin</h3>
            <input id="third" name="Total_Bilirubin" type="number" placeholder="0.0" step="0.01" min="0" required="required">


            <h3>Alkaline Phosphotase</h3>
            <input id="fourth" name="Alkaline_Phosphotase" type="number" placeholder="0.0" step="0.01" min="0" required="required">

            <h3>Alamine Aminotransferase</h3>
            <input id="fifth" name="Alamine_Aminotransferase" type="number" placeholder="0.0" step="0.01" min="0" required="required">


            <h3>Total Protiens</h3>
            <input id="sixth" name="Total_Protiens" type="number" placeholder="0.0" step="0.01" min="0" required="required">


            <h3>Albumin and Globulin Ratio</h3>
            <input id="seventh" name="Albumin_and_Globulin_Ratio" placeholder="0.0" step="0.01" min="0" type="number",required="required">

            <br><br><button id="sub" type="submit ">Calculate the Disease Prediction</button>
            <br>


        </form>
        <br><br><h3>{{ prediction_text }}</h3>
    </div>
